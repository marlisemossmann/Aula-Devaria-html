<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/css/footer.css">
    <link rel="stylesheet" href="Public/css/devaria.css">
    <link rel="stylesheet" href="Public/css/header.css">
    <link rel="stylesheet" href="Public/css/fale-conosco.css">
    <title>Fale Conosco</title>
</head>

<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="Public/Fotos/fotoHome.png" alt="Logo devaria"/>
        </a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Professores.html">Professores </a></li>
                <li><a href="FaleConosco.html">Fale conosco</a></li>
                <li><a href="Devstars.html">Devstars</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Fale com a Devaria</h1>
        <h2 class="subtitle text-center">Para entrar em contato, preencha os campos abaixo:</h2>
        <form action="index.html" class="contact-form">
            <div>
                <label>Nome:</label><input type="text" name="Nome" maxlength="70"/>
            </div>
            <div>
                <label>E-mail:</label><input type="text" name="Email" maxlength="50"/>
            </div>
            <div>
                <label>Comentários:</label>
                <textarea name="Comentario" cols="50" rows="4"></textarea>
            </div>
            <div>
                <label>Sexo:</label>
                <input type="radio" name="sexo"/> <span>Feminino</span>
                <input type="radio" name="sexo"/> <span>Masculino</span>
            </div>
            <div>
                <label>Aonde você conheceu a Devaria?</label>
                <select name="Conheceu">
                    <option selected>Youtube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="Aceite"/>
                <span>Aceito receber novidades da Devaria</span>
            </div>
            <div>
                <input type="submit" name="Enviar" value="Enviar"/>
                <input type="reset" name="Limpar" value="Limpar"/>
            </div>
        </form>
    </main>

    <footer>
        <section>
            <span>contato@devaria.com.br</span> <br>
            <span>Conheça nosso canal no Youtube</span>
        </section>
    </footer>
</body>

</html>
